<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>Tabulky test</title>
    <script src="jquery.js"></script>
    <script src="tables.js"></script>
</head>
<body>
<script>
    window.onload = function () {
        tables.setTitle("teploty");
        tables.setColumnCount(3);
        tables.setHeaderTitles(['month', 'min temp', 'max temp']);
        tables.addRow("leden", "-2.4", "4.7");
        tables.addRow("únor", "-1.4", "3.5");
        tables.addRow("březen", "3.4", "8.0");
        tables.addRow("duben", "8.4", "14.0");
        tables.addRowFromString("květen;9.9;15.2");
        tempsSummer = [
            ['červen', '12.4', '19.0'],
            ['červenec', '17.4', '25.2']
        ];
        tables.addRowsJson(tempsSummer);
        tables.setRowCount(6);
        tables.createTable("here");
    };

</script>

<div id="here"></div>
</body>
</html>
